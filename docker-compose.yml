version: '3.8'

services:
  # Frontend (React App)
  frontend:
    build:
      context: ./chat-app
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped

  # Backend (WebSocket Server)
  backend:
    build:
      context: ./relayer-ws
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
      - "8082:8082"
    environment:
      - NODE_ENV=production
      - PORT=8081
      - CHAT_PORT=8082
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - MAX_ROOM_SIZE=10
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (for scaling with multiple backend instances)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

volumes:
  redis-data:
